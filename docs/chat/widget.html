<!-- Chat center column -->
<div id="chat-root" class="chat-center">
    <!-- History -->
    <div id="chat-log"></div>
  
    <!-- Input -->
    <form id="chat-form">
      <textarea id="chat-input" placeholder="Pose ta questionâ€¦" autocomplete="off"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  
  <!-- Fixed email panel on the right -->
  <aside id="identity-flyout">
    <form id="identity-form" novalidate>
      <span class="label">HELMo email</span>
      <div class="identity-row">
        <input id="student-email" type="email" placeholder="prenom.nom@helmo.be" required />
      </div>
      <button id="save-email" type="button">Save</button>
      <small class="hint">Only <code>@student.helmo.be</code> accepted.</small>
      <div id="email-status" class="status"></div>
    </form>
  </aside>
  
  <!-- (Optional) Markdown rendering for bot replies -->
